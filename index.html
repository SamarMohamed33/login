<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div
      class="container full-height d-flex justify-content-center align-items-center"
    >
      <div
        class="w-50 mx-auto my-0 my-md-3 form rounded-3 p-4 p-sm-5 d-flex justify-content-center align-items-center"
      >
        <div class="w-100">
          <h1 class="mb-5">Hello there,<br />Welcome back</h1>
          <div class="inputs">
            <input
              type="email"
              placeholder="Email"
              name="email"
              class="form-control my-2 text-white"
              id="email"
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control my-2 text-white password-input"
              id="password"
            />
            <p class="text-center d-none" id="signin-msg"></p>
            <button
              class="btn text-white rounded-pill w-50 my-4 mx-auto d-block"
              id="signinBtn"
              onclick="signIn()"
            >
              SIGN IN
            </button>
          </div>
          <p class="text-center mb-0 mt-3">
            New here? <a href="signup.html">SIGN UP</a>
          </p>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
