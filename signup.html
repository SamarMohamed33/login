<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div
      class="container full-height d-flex justify-content-center align-items-center"
    >
      <div
        class="w-50 mx-auto my-0 my-md-3 form rounded-3 p-4 p-sm-5 d-flex justify-content-center align-items-center"
      >
        <div class="w-100">
          <h1 class="mb-5">Get on Board</h1>
          <div class="inputs">
            <input
              type="text"
              placeholder="Name"
              name="username"
              class="form-control my-2 text-white"
              id="name"
            />
            <p
              id="nameErrorMsg"
              class="d-none text-danger"
              style="font-size: smaller; margin-top: -5px; margin-left: 10px;"
            >
              Please enter a Name with at least 3 characters
            </p>
            <input
              type="email"
              placeholder="Email"
              name="email"
              class="form-control my-2 text-white"
              id="email"
            />
            <p
              id="emailErrorMsg"
              class="d-none text-danger"
              style="font-size: smaller; margin-top: -5px; margin-left: 10px;"
            >
              example@gmail.com
            </p>
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control my-2 text-white"
              id="password"
            />
            <p
              id="passwordErrorMsg"
              class="d-none text-danger"
              style="font-size: smaller; margin-top: -5px; margin-left: 10px;"
            >
              Enter A Password contains at least eight characters, including at
              least one number and includes both lower and uppercase letters and
              special characters.
            </p>
            <p class="text-center d-none" id="signup-msg">
              The email already exists.
            </p>
            <button
              class="btn text-white rounded-pill w-50 my-4 mx-auto d-block"
              id="signupBtn"
              onclick="signUp()"
            >
              SIGN UP
            </button>
          </div>

          <a href="index.html" class="d-block text-center mb-0 mt-3"
            >I am already a member</a
          >
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
